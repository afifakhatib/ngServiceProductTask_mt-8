

<div class="prodForm" >
    <form #prodForm="ngForm" (ngSubmit)="onAddProd()">
         <mat-card>
            <mat-card-header>
                <h1>Product Task By Servcie</h1>
            </mat-card-header>
            <mat-divider class="bg-dark"></mat-divider>
            <mat-card-content class="p-2">
                <div class="form-group">
                    <mat-form-field class="example-full-width w-100" appearance="fill">
                        <mat-label>Enter Product Name</mat-label>
                        <input type="text" matInput #pname="ngModel" name="pname" id="pname"
                        ngModel placeholder="Ex.Samsung" required>
                      
                        <mat-error *ngIf="pname.touched && pname.hasError('required')">
                          Product Name is required field..
                        </mat-error>
                      </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="example-full-width w-100" appearance="fill">
                        <mat-label>Enter Product Details</mat-label>
                        <input type="text" matInput #pdetails="ngModel" name="pdetails" id="pdetails"
                        ngModel placeholder="Ex.Samsung" required>
                      
                        <mat-error *ngIf="pdetails.touched && pdetails.hasError('required')">
                          Product Details is required field..
                        </mat-error>
                      </mat-form-field>
                </div>
            </mat-card-content>
            <mat-divider class="bg-dark"></mat-divider>
            <mat-card-actions>
                <button class="btn-sm btn-block" [disabled]="prodForm.invalid"
                 type="submit" mat-raised-button color="accent">
                     Add Product
                </button>
            </mat-card-actions>
         </mat-card>
    </form>
</div>
